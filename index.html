<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="cal-body">
            <div class="cal-screen">
                <span class="screenDigits">0</span>
            </div>
            <div class="buttons-body">
                
                <button class="button percentage" value="%">%</button>
                <button class="button bracket" value="()">()</button>
                <button class="button DeleteBtn">Del</button>
                <button class="button digitBtn" value="7">7</button>
                <button class="button digitBtn" value="8">8</button>
                <button class="button digitBtn" value="9">9</button>
                <button class="button operatorBtn">/</button>
                <button class="button digitBtn" value="4">4</button>
                <button class="button digitBtn" value="5">5</button>
                <button class="button digitBtn" value="6">6</button>
                <button class="button operatorBtn">*</button>
                <button class="button digitBtn" value="1">1</button>
                <button class="button digitBtn" value="2">2</button>
                <button class="button digitBtn" value="3">3</button>
                <button class="button operatorBtn">+</button>
                <button class="button negativePostive">+/-</button>
                <button class="button digitBtn" value="0">0</button>
                <button class="button decimal">.</button>
                <button class="button operatorBtn">-</button>
                <button class="button clearBtn">clear</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
